<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="7-css.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
    <form name="reg-form" class="reg-form">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" placeholder="your name"></td>   
            </tr>
            <tr>
                <td>
                    <label for="mail">Email:</label>
                </td>
                <td>
                    <input type="email" placeholder="your email">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td><label for="number">Phone Number:</label></td>
                <td><input type="tel"></td>
            </tr>

            <tr>
                
                <td><label for="gender">Gender:</label></td>
              <td>Male: <input type="radio" name="gender" value="male">
                Female: <input type="radio" name="gender" value="female">
                Other: <input type="radio" name="gender" value="other"></td>
                
                </td>
            </tr>

            <tr>
                <td><label for="lang">Language:</label></td>
                <td>
                <select name="lang" id="lang">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Other">Other</option>
                </select>
                </td>
            </tr>

            <tr>
                <td><label for="zip">Zip Code:</label></td>
                <td><input type="text" pattern="[0-9]*"></td>
            </tr>

            <tr>
                <td><label for="about">About:</label></td>
                <td><textarea name="about" id="" placeholder="Write about yourself..."></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Register" class="submit"  ></td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
