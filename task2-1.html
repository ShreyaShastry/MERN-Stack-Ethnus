<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,th,td{
            border: 1px solid white;
            border-collapse: collapse;
        }
        tr{
            padding: 1px;
        }
        table{
            background-color: rgb(111, 175, 175);
        }


    </style>
    
    <title>Document</title>
</head>
<body>
    
    <table style="width: 100%;">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>Age</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
        
    </table>

</body>
</html>
